<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css_position.css">
        <title>Document</title>
    </head>

<body>
    <!-- Static Position -->
    <section id="static">
        <h1>Position : Static;</h1>
        <div class="box box-blue">We</div>
        <div class="box box-green">Are</div>
        <div class="box box-red">Static</div>
    </section>
    

    <!-- Relative Position -->
    <section id="relative">
        <h1>Position : Relative;</h1>
        <div class="box box-blue">I</div>
        <div class="box box-green">am</div>
        <div class="box box-red">Relative</div>
    </section>
    

    <!-- Absolute Position -->
    <section id="absolute">
        <h1>Position : Absolute;</h1>
        <div class="box box-blue">I</div>
        <div class="box box-green">am</div>
        <div class="box box-red">absolute</div>
    </section>


    <!-- Fixed Position -->
    <section id="fixed">
        <h1>Position : Fixed;</h1>
        <div class="box box-blue">I</div>
        <div class="box box-green">am</div>
        <div class="box box-red">fixed</div>
    </section>

    <!-- Sticky Position -->
    <section id="sticky">
        <h1>Position : Sticky;</h1>
        <div class="box box-blue">I</div>
        <div class="box box-green">am</div>
        <div class="box box-red">sticky</div>
    </section>




</body>

</html>
